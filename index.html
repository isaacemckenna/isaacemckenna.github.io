<style>
@font-face { font-family: Tango; src: url('Tango BT.ttf'); } 
            
           body  {
                background-color: #F6F4F2;

                background-attachment: fixed;
                background-size: cover;
            } 
            #myVideo {
  width: 100vw;

  left: 0;
  right: 0;

  bottom: 0;
  z-index: -1;
}

            h6  { 
                color: #F6F4F2;

            }
         /*   h6:hover {
              color: black;
              background-size:cover;
            }*/
            h6:hover.backgroundVid{
              filter:opacity(0%);
            }

            .backgroundVid{
              /*transition: opacity .2s ease-in-out;*/

            }
            .hoverWord:hover.myVideo {
              filter:opacity(0%);
            }
            

            a  {
                color: #F6F4F2;
                font-family: fantabular-mvb;

                font-style: italic;
                font-size: 200%;

                text-decoration:none;
                padding: 6px;
                transition: 0.3s;
            }
            
            a:link  {
                color: #F6F4F2;
            }
            
            a:visited  {
                color: #F6F4F2;
            }
            
            a:hover  {

            }

        
</style>
